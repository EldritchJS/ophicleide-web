<!DOCTYPE html>
<html ng-app="Ophicleide">
  <head>
    <meta charset="utf-8">
    <title>Ophicleide Word2Vec</title>

    <!-- webpack bundled css -->
    <link rel="stylesheet" href="css/patternfly.min.css">
    <link rel="stylesheet" href="css/patternfly-additions.min.css">

    <!-- webpack bundled dependencies
    <script src="main.bundle.js"></script>
    -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/ui-bootstrap-tpls.js"></script>
    <script src="/js/patternfly.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/factories.js"></script>
  </head>
  <body>

<!-- nav -->
<nav class="navbar navbar-default navbar-pf" role="navigation" ng-controller="NavCtrl">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">
      <img src="img/brand-ophicleide.svg" alt="Patternfly Demo App" />
    </a>
  </div>
  <div class="collapse navbar-collapse navbar-collapse-1">
    <!-- commenting out the status anchor until we have a good use for it
    <ul class="nav navbar-nav navbar-utility">
      <li>
        <a href="#">Status</a>
      </li>
    </ul>
    -->
    <ul class="nav navbar-nav navbar-primary">
      <li ng-class="{active: isActive('/models')}">
        <a href="#/models">Models</a>
      </li>
      <li ng-class="{active: isActive('/queries')}">
        <a href="#/queries">Queries</a>
      </li>
    </ul>
  </div>
</nav>

<div ng-view></div>

  </body>
</html>
