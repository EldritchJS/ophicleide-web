<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Start a new model training</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="modelName">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="modelName" ng-model="fields.name" placeholder="Example model">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="modelUrls">URLs</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="modelUrls" rows="3" ng-model="fields.modelUrls" placeholder="http://example.com"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Train</button>
</div>
