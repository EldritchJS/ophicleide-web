<div class="container-fluid" ng-controller="ModelsCtrl">

  <div class="row">
    <div class="col-md-12">

      <div class="page-header">
        <create-model-button
          title="Add Model"
          class="btn btn-primary pull-right"
          ng-if="!emptyItems()">
        </create-model-button>
        <h1>Trained Models</h1>
      </div>

    </div>
  </div><!-- row -->

  <div class="row" ng-if="emptyItems()">
    <div class="col-md-12">

      <div class="blank-slate-pf">
        <div class="blank-slate-pf-icon">
          <i class="pf pficon-service"></i>
        </div>
        <h1>No models have been trained yet</h1>
        <p>Learn more about this <a href="#">in the documentation</a>.</p>
        <div class="blank-slate-pf-main-action">
          <create-model-button
            title="Train Model"
            class="btn btn-primary btn-lg"
            ng-if="emptyItems()">
          </create-model-button>
        </div>
      </div>

    </div>
  </div><!-- row -->

  <div class="row" ng-if="!emptyItems()">
    <div class="col-md-12">

      <div class="list-view-container">
        <div pf-list-view id="modelsListView"
          config="config"
          items="items"
          action-buttons="actionButtons">
          <div class="list-view-pf-left">
            <span class="pficon pficon-service"></span>
          </div>
          <div class="list-view-pf-description">
            <div class="list-group-item-heading">
              {{ item.name }}
            </div>
            <div class="list-group-item-text">
              Status: {{ item.status }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div><!-- row -->

</div><!-- container -->
